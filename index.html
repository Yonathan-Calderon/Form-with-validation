<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--------Styles Css-->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="main__container">
    <section>
      <h1>Learn to code by watching others</h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section>
      <div class="offer"><span class="offer__days">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="form__container">
        <form action="">
          <input id="firstNameInput" type="text" placeholder="First Name">
          <div id="firstNameError" class="error__container">
            <!-- <img class="icon__error" src="images/icon-error.svg" alt="">
            <p class="error_input">First Name cannot be empty</p>-->
          </div>
          <input id="lastNameInput" type="text" placeholder="Last Name">
          <div id="lastNameError" class="error__container"></div>

          <input id="emailInput" type="text" placeholder="Email Adress">
          <div id="emailError" class="error__container"></div>

          <input id="passInput" type="text" placeholder="Password">
          <div id="passError" class="error__container"></div>

          <input type="submit" value="Claim your free trial">
          <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </section>
  </div>
  
  <footer>
 
  </footer>
</body>
</html>
